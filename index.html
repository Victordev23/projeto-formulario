<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Preencha os campos a seguir corretamente:</h1>
    <form method="get" action="" id="form">

        <div id="divNome">
            <label for="nome">Nome completo:</label>
            <div class="divError">Nome inválido</div>
            <input type="text" name="nome" id="nome" class="required" onblur="validarNome()">
        </div>

        <div id="Divgenero">
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="cisgênero">Cisgênero</option>
                <option value="transgênero">Transgênero</option>
                <option value="nãoResponde">Prefiro não responder</option>
            </select>

        </div>

        <div id="divNascimento">
            <label for="nascimento">Data de nascimento:</label>
            <div class="divError">Digite uma data válida</div>
            <input type="text" id="nascimento" name="nascimento" class="required" maxlength="10">
        </div>

        <div id="divEmail">
            <label for="email">Email:</label>
            <div class="divError">Email inválido</div>
            <input type="text" name="email" id="email" class="required" onblur="validarEmail()">
        </div>

        <div id="divDocumento">
            <label for="documento">CPF/CNPJ</label>
            <div class="divError">Documento inválido</div>
            <input type="text" id="documento" name="documento" maxlength="18" class="required">
        </div>

        <div id="divCep">
            <label for="cep">CEP:</label>
            <div class="divError">Cep Inválido</div>
            <input type="text" name="cep" id="cep" maxlength="9" class="required" onblur="pesquisaCep(this.value)">
        </div>

        <div id="divBairro">
            <label for="bairro">Bairro:</label>
            <div class="divError">Bairro inválido</div>
            <input type="text" name="bairro" id="bairro" class="required" onblur="validarBairro()">
        </div>

        <div id="divCidade">
            <label for="cidade">Cidade:</label>
            <div class="divError">Cidade inválida</div>
            <input type="text" name="cidade" id="cidade" class="required" onblur="validarCidade()">
        </div>

        <div id="divUf">
            <label for="uf">UF:</label>
            <div class="divError">UF inválida</div>
            <input type="text" name="uf" id="uf" class="required" onblur="validarUf()" maxlength="2">
        </div>

        <div id="divComplemento">
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento">
        </div>

        <div id="divLogradouro">
            <label for="logradouro">Logradouro:</label>
            <div class="divError">Logradouro inválido</div>
            <input type="text" name="logradouro" class="required" id="logradouro" onblur="validarLog()">
        </div>

        <div id="divNumero">
            <label for="numero">Número:</label>
            <div class="divError">Digite apenas números</div>
            <input type="number" name="numero" class="required" id="numero" onblur="validarNum()">
        </div>

        <div>
            <label for="formFile" class="form-label">Enviar foto:</label>
            <div id="errorImg">Envie uma foto*</div>
            <input class="form-control" type="file" id="formFile" class="required">
            <img src="img/perfilPadrão.png" id="imgForm">
        </div>

        <p id="penviar">
            <button id="enviar">Enviar</button>
        </p>
    </form>

    <script src="script.js"></script>
</body>

</html>
