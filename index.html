<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preencha os campos a seguir corretamente:</h1>
    <form method="get" action="" onsubmit="return validarForm()">
        <p id="pnome">Nome completo:
            <input type="text" name="nome" id="nome" required>
        </p>

        <p id="pcep">CEP:
            <input type="text" name="cep" id="cep" required maxlength="9" minlength="8" onblur="pesquisaCep(this.value)" placeholder="XXXXX-XXX">
        </p>

        <p id="pbairro">Bairro:
            <input type="text" name="bairro" id="bairro" required>
        </p>

        <p id="puf">UF:
            <input type="text" name="uf" id="uf">
        </p>

        <p id="plogradouro">Logradouro:
            <input type="text" name="logradouro" id="logradouro" required>
        </p>
        <div class="form-row">
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </div>
            <div class="form-group">
                <label for="numero">NÃºmero:</label> 
                <input type="number" name="numero" id="numero" required>
            </div>

        </div>

        <p id="penviar">
            <button id="enviar">Enviar</button>
        </p>
    </form>
   
    <script src="script.js"></script>
</body>
</html>
